<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task12</title>
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Style File -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <!-- Contact Us Start -->
    <div class="contact-us">
      <div class="container">

        <!-- Section Heading Start -->
        <div class="section-heading">
          <h2>Contact <span class="highlight">Us</span></h2>
          <h3>do you have any questions?</h3>
          <span></span>
        </div>
        <!-- Section Heading End -->
        
        <!-- Contact Info Start -->
        <div class="contact-info">

          <!-- Form Start -->
          <form class="row justify-content-between">
            <h3 class="form-label">let's lalk about your idea</h3>
            <input class="col-12" type="text" placeholder="Name" />
            <input class="col" type="email" placeholder="Email" />
            <input class="col" type="number" placeholder="Phone" />

            <textarea
              class="col-12"
              placeholder="Tell Us About Your Project"
            ></textarea>

            <button class="submit">
              Sent Message <i class="fas fa-paper-plane"></i>
            </button>
          </form>
          <!-- Form End -->

          <!-- Contact-Links Start -->
          <div class="contact-links">
            <div class="contact-link">
              <h3 class="contact-link-heading">office location</h3>
              <div class="link-info">
                <div class="icon">
                  <i class="fas fa-map-marked-alt"></i>
                </div>
                <p class="link-dec">
                  22 baker street,<br />
                  london,united kingdom,<br />
                  W1U 3BW
                </p>
              </div>
            </div>
            <div class="contact-link">
              <h3 class="contact-link-heading">phone</h3>
              <div class="link-info">
                <div class="icon">
                  <i class="fas fa-phone"></i>
                </div>
                <p class="link-dec">
                  +44-20-7328-4499<br />
                  +99-34-8878-9989
                </p>
              </div>
            </div>
            <div class="contact-link">
              <h3 class="contact-link-heading">Email</h3>
              <div class="link-info">
                <div class="icon">
                  <i class="fas fa-envelope-open"></i>
                </div>
                <p class="link-dec">
                  info@gamil.com<br />
                  admin@yahoo.com
                </p>
              </div>
            </div>
            <div class="contact-link">
              <h3 class="contact-link-heading">socilal adderss</h3>
              <div class="link-icons">
                <div class="icon">
                  <i class="fab fa-facebook-f"></i>
                </div>

                <div class="icon">
                  <i class="fab fa-twitter"></i>
                </div>

                <div class="icon">
                  <i class="fab fa-pinterest"></i>
                </div>

                <div class="icon">
                  <i class="fab fa-instagram"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Contact-Links End -->
        </div>
        <!-- Contact Info End -->
      </div>
    </div>
    <!-- Contact Us End -->


    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
