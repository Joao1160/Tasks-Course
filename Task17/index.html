<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task17</title>

    <!-- Font Awesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Style File -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Team Start -->
    <section class="team">
      <div class="container">
        <!-- Section Heading Start -->
        <div class="section-heading">
            <span>our team</span>
            <h2>we provide exicting feature <br> care for our players</h2>
        </div>
        <!-- Section Heading End -->
        
        <!-- Team Items Start -->
        <div class="team-items">
          <div class="team-item">
            <div class="pic">
                <img src="assets/images/gondo.jpg" alt="gundogan">
            </div>
            <div class="text">
              <h3 class="heading">İlkay Gündoğan</h3>
              <p class="desc">
                Central Midfield
              </p>
            </div>
          </div>
          <div class="team-item">
            <div class="pic">
                <img src="assets/images/joao.jpg" alt="joao">
            </div>
            <div class="text">
              <h3 class="heading">João Cancelo</h3>
              <p class="desc">
                Back Right
              </p>
            </div>
          </div>
          <div class="team-item">
            <div class="pic">
                <img src="assets/images/lamen.jpg" alt="lamen">
            </div>
            <div class="text">
              <h3 class="heading">Lamine Yamal</h3>
              <p class="desc">
                Winge Right
              </p>
            </div>
          </div>
          <div class="team-item">
            <div class="pic">
                <img src="assets/images/lewa.jpg" alt="lewandoski">
            </div>
            <div class="text">
              <h3 class="heading">Robert Lewandowski</h3>
              <p class="desc">
                Attack - Centre Forward
              </p>
            </div>
          </div>
        </div>
        <!-- Team Items End -->
      </div>
    </section>
    <!-- Team End -->


    <!-- Bootstrap JS File -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
